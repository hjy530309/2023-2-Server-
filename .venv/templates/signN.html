<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 계정 입력창</title>
    <link rel="apple-touch-icon" href="https://www.shutterstock.com/image-vector/gnk-letter-logo-design-illustration-250nw-2221710569.jpgg" sizes="10">
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/gnk-letter-logo-design-illustration-250nw-2221710569.jpg" sizes="10">
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup2.css')}}"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>

<div class="signup2">
    <h2>네이버 계정 입력하기</h2>
    <form action="/signN" method="post">
        <div class="input-box">
            <label for="confirm-password">아이디</label>
            <input type="text" id="id" name="naver_id"placeholder="아이디를 입력해주세요" required>
        </div>
        <div class="input-box">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="naver_pw"placeholder="비밀번호를 입력해주세요" required>
        </div>
        <button type="submit">입력</button>
    </form>
</div>

</body>
</html>
